<!doctype html>
<html lang="en">
  <head>
    <title>Giphy Search</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->

  </head>
  <body>
      
    <div class="container">
      <div class="jumbotron">
          <h1>SuperHero Giphy Search</h1>
      </div>
  
      <div class="row">
          <div class="col-md-12" id="display-buttons"></div>
      </div>
  
      <div class="row">
          <div class="col-md-12">
              <form id="form">
                  <label for="user-input">Input your favorite superhero!</label><br>
                  <input type="text" id="user-input">
                  <input id="submitPress" type="submit" value="Submit" class="btn btn-default">
              </form>
          </div>
      </div>
  
      <div class="row">
          <div class="col-md-12" id="display-images"></div>
      </div>
  

    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   
    <script src="assets/script.js"></script>
  </body>
</html>
